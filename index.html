<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: aqua;
        }
        .calc{
            border: 1px solid black;
            border-radius: 8px;
            background-color: antiquewhite;
            width: 300px;
            padding: 10px 20px;
        }

        h1{
            font-size: 35px;
        }

        .inp{
            width: 100%;
            font-size: 18px;
            margin: 10px auto;
        }

        .inp:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calc">
            <h1>Area of Rectangle</h1>
            <input type="number" id="num1" class="inp">
            <br>
            <input type="number" id="num2" class="inp">
            <br>
            <div>
            <button class="btn">Calculate</button>
            <br>
            <button class="btn">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
